<div class="card">
    <div class="card_top">
        <img class="picture_card" src="/assets/images/contes-pour-enfant.jpg" alt="imageu" />
        <i class="fa-regular fa-star" style="color: #ffd43b"></i>
        <i class="fa-regular fa-eye" style="color: #2cdd50"></i>
    </div>

    <div class="card_bottom">
        <section class="left_card">
            <p class="title_card">{{ histoire.titre }}</p>
            <p>{{ histoire.createur }}</p>
        </section>
        <section class="right_card">
            <div class="react">
                <i class="fa-solid fa-heart" style="color: #db0f0f"></i>
                <p>{{ histoire.nbLike }}</p>
            </div>
            <div class="react">
                <i class="fa-solid fa-hat-wizard" style="color: #d543df"></i>
                <p>{{ histoire.categorieHistoire }}</p>
            </div>
            <div class="react">
                <i class="fa-solid fa-circle" style="color: #0afbff"></i>
                <p>{{ histoire.categorieAge }}</p>
            </div>
        </section>
    </div>
</div>
